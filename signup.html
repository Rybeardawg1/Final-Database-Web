<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="headers.css" rel="stylesheet">
</head>

<body>
    <div class="center power-wrapper" style="top: 15%; font-size: 100pt;">
        <div class="power">
            Power!
            <br>Power!
        </div>
    </div>
    <div class="center login">
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Username" name="username" id='username' />
            <label for="username" class="form__label">Username</label>
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" name="name" id='name' />
            <label for="name" class="form__label">Name</label>
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Phone" name="phone" id='phone' />
            <label for="phone" class="form__label">Phone</label>
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Email" name="email" id='email' />
            <label for="email" class="form__label">Email</label>
        </div>
        <div class="form__group field">
            <input type="password" class="form__field" placeholder="Password" name="password" id='password' />
            <label for="password" class="form__label">Password</label>
        </div>
        <button type="submit" class="letter-spacing nohover" style="top: 1rem; position: relative;">
            <span>sign up</span>
        </button>
    </div>
</body>

</html>

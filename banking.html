<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="headers.css" rel="stylesheet">
</head>

<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="./Home.html"
                    class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <i class="fa-solid fa-money-bill-transfer fa-2xl" style="color:white;"></i>
                    <h2 style="position:absolute; margin: 3.5rem;">Power!</h2>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="./send.html" alt="Send Money" class="nav-link text-secondary">
                            <i class="fa-solid fa-comments-dollar fa-2xl" style="color:white;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./friends.html" alt="View and Add Friends" class="nav-link text-white">
                            <i class="fa-sharp fa-solid fa-share-nodes fa-2xl" style="color:white;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./banking.html" alt="Configure Banking" class="nav-link text-white">
                            <i class="fa-solid fa-piggy-bank fa-2xl" style="color:white;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./profile.html" alt="Edit User" class="nav-link text-white">
                            <i class="fa-solid fa-user fa-2xl" style="color:white;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>


<body>
    <div class="container" style="margin-top: 9vh;">

        <div class="col-12">
            <h1>Banking Information</h1>
            <div class="py-2" style="font-size: larger;">
                <div class="form__group field">
                    <h2 class="form__field"> Balance </h2>
                    <label for="Balance" class="form__label">Balance</label>
                </div>
                <div class="form__group field">
                    <h2 class="form__field"> Card Number </h2>
                    <label for="Card Number" class="form__label">Card Number</label>
                </div>
                <div class="form__group field">
                    <h2 class="form__field"> Expiration Date </h2>
                    <label for="Expiration Date" class="form__label">Expiration Date</label>
                </div>
                <div class="form__group field">
                    <h2 class="form__field"> Security Code
                    </h2>
                    <label for="Security Code" class="form__label">Security Code</label>
                </div>
            </div>
            <h1 style="margin-top: 3vh;">Update</h1>
            <div class="py-2" style="font-size: larger;">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Card Number" name="Card Number"
                        id='Card Number' />
                    <label for="Card Number" class="form__label">Card Number</label>
                </div>
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Expiration Date" name="Expiration Date"
                        id='Expiration Date' />
                    <label for="Expiration Date" class="form__label">Expiration Date Number</label>
                </div>
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Security Code" name="Security Code"
                        id='Security Code' />
                    <label for="Security Code" class="form__label">Security Code</label>
                </div>
                <div class="form__group field">
                    <input type="password" class="form__field" placeholder="Password" name="Password" id='Password'
                        required />
                    <label for="Password" class="form__label">Password</label>
                </div>
                <div class="wrapper">
                    <button class="">
                        <span>Submit</span>
                        <div class="success">
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

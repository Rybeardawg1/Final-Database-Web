<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="headers.css" rel="stylesheet">
</head>

<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="./Home.html"
                    class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <i class="fa-solid fa-money-bill-transfer fa-2xl" style="color:white;"></i>
                    <h2 style="position:absolute; margin: 3.5rem;">Power!</h2>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="./send.html" alt="Send Money" class="nav-link text-secondary">
                            <i class="fa-solid fa-comments-dollar fa-2xl" style="color:white;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./friends.html" alt="View and Add Friends" class="nav-link text-white">
                            <i class="fa-sharp fa-solid fa-share-nodes fa-2xl" style="color:white;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./banking.html" alt="Configure Banking" class="nav-link text-white">
                            <i class="fa-solid fa-piggy-bank fa-2xl" style="color:white;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./profile.html" alt="Edit User" class="nav-link text-white">
                            <i class="fa-solid fa-user fa-2xl" style="color:white;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="container" style="margin-top: 9vh;">
        <div class="col-12">
            <h1>User Information</h1>
            <div class="wrapper">
                <button onclick="location.href = './login.html';" id="signOut" class="float-left submit-button">Sign
                    Out</button>
                <div class="success"></div>
            </div>
            <div class="py-2" style="font-size: larger;">
                <div class="form__group field">
                    <h2 class="form__field"> Username </h2>
                    <label for="username" class="form__label">Username</label>
                </div>
                <div class="form__group field">
                    <h2 class="form__field"> Name </h2>
                    <label for="name" class="form__label">Name</label>
                </div>
                <div class="form__group field">
                    <h2 class="form__field"> Phone </h2>
                    <label for="phone" class="form__label">Phone Number</label>
                </div>
                <div class="form__group field">
                    <h2 class="form__field"> Email
                    </h2>
                    <label for="email" class="form__label">Email</label>
                </div>
            </div>
            <h1 style="margin-top: 3vh;">Update</h1>
            <div class="py-2" style="font-size: larger;">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Username" name="username" id='username' />
                    <label for="username" class="form__label">Username</label>
                </div>
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Name" name="name" id='name' />
                    <label for="name" class="form__label">Name</label>
                </div>
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Phone" name="Phone" id='phone' />
                    <label for="phone" class="form__label">Phone Number</label>
                </div>
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Email" name="Email" id='email' />
                    <label for="email" class="form__label">Email</label>
                </div>
                <div class="form__group field">
                    <input type="password" class="form__field" placeholder="Password" name="Password" id='Password'
                        required />
                    <label for="Password" class="form__label">Password</label>
                </div>
                <div class="wrapper">
                    <button class="">
                        <span>Submit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
